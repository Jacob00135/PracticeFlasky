{% extends "html_template_module/base.html" %}
{% block title %}修改密码{% endblock %}
{% block link %}
{% endblock %}
{% block body %}

<!-- 警告的模态框 [start] -->
<div id="error-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">操作失败</h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- 警告的模态框 [end] -->

<!-- 表单 [start] -->
<h3 class="text-center">更改密码</h3>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-push-3 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2">
            <form action="{{ url_for('auth.send_confirm_update_password') }}" method="post" name="update-password">
                <div class="form-group">
                    <input type="email" name="email" class="form-control input-lg" placeholder="邮箱" required autocomplete="off" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control input-lg" minlength="6" maxlength="20" placeholder="密码" required autocomplete="off" />
                </div>
                <div class="form-group">
                    <input type="password" id="again-password" class="form-control input-lg" minlength="6" maxlength="20" placeholder="确认密码" required autocomplete="off" />
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary btn-block btn-lg">更改</button>
                <button id="resend-email" type="button" class="btn btn-primary btn-block btn-lg hidden">重新发送</button>
            </form>
        </div>
    </div>
</div>
<!-- 表单 [end] -->

{% endblock %}
{% block javascript %}
<script src="/static/auth/js/update-password.js"></script>
{% endblock %}
