{% extends "html_template_module/base.html" %}
{% block title %}{{ article.author.customer_name }}&nbsp;-&nbsp;{{ article.title }}{% endblock %}
{% block link %}
<link rel="stylesheet" href="/static/main/css/edit-article.css" />
{% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div id="main-content" class="col-lg-8 col-lg-push-2 col-md-10 col-md-push-1">
            <h3 class="text-center edit-title">编辑文章</h3>

            <!-- 提交文章表单 [start] -->
            <form id="edit-article-form" action="{{ url_for('main.edit_article', article_id=article.article_id) }}" method="post" name="edit-article">
                <div class="form-group">
                    <label for="article-title">文章标题（最多40字）</label>
                    <input type="text" id="article-title" name="article-title" class="form-control input-lg" maxlength="40" placeholder="文章标题" required autocomplete="off" value="{{ article.title }}" />
                </div>
                <div class="form-group markdown-edit-containter">
                    <label for="article-content">文章内容（支持markdown语法）</label>
                    <textarea id="article-content" class="form-control markdown-edit" name="article-content" rows="6" placeholder="文章内容" required autocomplete="off">{{ article.content }}</textarea>
                    <div class="markdown-preview"></div>
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary btn-block btn-lg">发布</button>
            </form>
            <!-- 提交文章表单 [end] -->
        </div>
    </div>
</div>

{% endblock %}
{% block javascript %}
<script src="/static/main/js/edit-article.js"></script>
{% endblock %}
